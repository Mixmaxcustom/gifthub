<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link rel="shortcut icon" type="assets/png" href="/img/favicon.png" />
    <title>GiftHub Home</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <script src="https://use.fontawesome.com/3f13c469b8.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4>Amazon API</h4>
        </div>
        <div class="row">
            <div class="form-group row">
                <label for="gift-category" class="col-2 col-form-label">Gift Category</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="electronics" id="gift-category">
                </div>
            </div>
            <div class="form-group row">
                <label for="keyword" class="col-2 col-form-label">Keyword</label>
                <div class="col-10">
                    <input class="form-control" type="search" value="children" id="keyword">
                </div>
            </div>
            <div class="form-group row">
                <label for="max-price" class="col-2 col-form-label">Max Price</label>
                <div class="col-10">
                    <input class="form-control" type="currency" value="50.00" id="max-price">
                </div>
            </div>

            <div class="form-group" class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="search-button" style="padding:0px;">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
            <br>
            <br>

            <div id="output"></div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="js/amazon.js"></script>
</body>

</html>
